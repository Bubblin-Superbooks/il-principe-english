<div class="leaf "><div class="inner justify"><p>Nicolo Machiavelli, born at Florence on 3rd May 1469. From 1494 to 1512 held an official post at Florence which included diplomatic missions to various European courts. Imprisoned in Florence, 1512; later exiled and returned to San Casciano. Died at Florence on 22nd June 1527.</p></div> </div>
